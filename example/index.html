<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Go wasm</title>
        <link rel="icon" href="favicon.svg" type="image/svg+xml">
        <style>
            body {
                background-color: #18181818;
            }
        </style>
    </head>    <body>
        <button onClick="loadAndInstantiateWasm();" id="reloadButton">Reload WASM</button>
        <button onClick="restartWasm();" id="restartButton" disabled>Restart WASM</button>
        <select id="filter" name="filter">
            <option value="greyscale" >Greyscale</option>
            <option value="nearest neighbour">NN</option>
            <option value="bilinear">Bilinear</option>
            <option value="text">Text</option>
            <option value="ascii" selected>ASCII Art</option>
        </select>
        <button onClick="drawImgData();" id="runButton" disabled>RUN</button>
        <br>
        <img id="vrImg" src="1920px-Korenveld_met_kraaien_-_s0149V1962_-_Van_Gogh_Museum.jpeg" alt="Der schreckliche Vinosaurus Rex"/>
        <script src="./dist/wasm_exec.js"></script>
        <script src="index.js"></script>
        <script>
            if (!WebAssembly.instantiateStreaming) { // polyfill
                WebAssembly.instantiateStreaming = async (resp, importObject) => {
                    const source = await (await resp).arrayBuffer();
                    return await WebAssembly.instantiate(source, importObject);
                };
            }
            loadAndInstantiateWasm()
        </script>
    </body>
</html>
