<html>

<head>
    <meta charset="utf-8">
    <title>Go wasm</title>
</head>

<body>
<!--
Add the following polyfill for Microsoft Edge 17/18 support:
<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
(see https://caniuse.com/#feat=textencoder)
-->
<script src="wasm_exec.js"></script>
<script>
    if (!WebAssembly.instantiateStreaming) { // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
            const source = await (await resp).arrayBuffer();
            return await WebAssembly.instantiate(source, importObject);
        };
    }

    const go = new Go();
    let mod, inst;
    WebAssembly.instantiateStreaming(fetch("test.wasm"), go.importObject).then((result) => {
        mod = result.module;
        inst = result.instance;
        document.getElementById("runButton").disabled = false;
        go.run(inst);
    }).catch((err) => {
        console.error(err);
    });

    async function RefreshGoWams() {
        inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
        await go.run(inst);
    }

    function ImgData() {
        const can = document.createElement("canvas");
        const ctx = can.getContext("2d");
        can.width = vrImg.width
        can.height = vrImg.height
        ctx.drawImage(vrImg, 0, 0)
        return ctx.getImageData(0, 0, vrImg.width, vrImg.height)
    }
    function drawImgData(){
        const out = goMI(ImgData());
        const can = document.createElement("canvas");
        const ctx = can.getContext("2d");
        // Size the canvas to the returned image dimensions
        can.width = out.width;
        can.height = out.height;
        // Go now returns a Uint8ClampedArray already; pass it directly to ImageData
        const imageData = new ImageData(out.data, out.width, out.height);
        ctx.putImageData(imageData, 0, 0);
        vrImg.src = can.toDataURL();
    }
</script>

<button onClick="RefreshGoWams();" id="runButton" disabled>Refresh Go WASM</button>
<button onClick="goMI(ImgData());">RUN</button>
<img id="vrImg" src="./Vinosaurus_Rex.png"/>
</body>

</html>
